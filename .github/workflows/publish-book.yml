name: Publish Website

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        uses: jetli/wasm-pack-action@v0.4.0

      - name: Build WASM playground
        run: make wasm-build-production

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install JupyterLab
        run: uv pip install --system jupyterlab

      - name: Build JupyterLite kernel extension
        run: cd jupyterlite-woxi-kernel && jlpm install && jlpm build:prod

      - name: Build JupyterLite
        run: |
          uvx \
            --with jupyterlite-core \
            --with jupyterlab \
            --with ./jupyterlite-woxi-kernel \
            jupyter lite build --output-dir tests/cli/jupyterlite
          cp -r tests/cli/playground/pkg tests/cli/jupyterlite/wasm

      - name: Setup Nix
        uses: cachix/install-nix-action@v31

      - name: Build documentation
        run: nix develop -c mdbook build ./tests

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: tests/book

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
